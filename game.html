<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="game.css" type="text/css">
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/> -->
	<script src="https://use.fontawesome.com/300b0534fa.js"></script>
	<title>Game</title>
</head>
<body>
	<div class="wrapper clearfix">

			<div class="player-1-panel active">
				<div class="player-name" id="name-1">Player 1</div>
				<div class="player-score" id="score-1">22</div>
				<div class="player-current-box">
					<div class="player-current-label">Current</div>
					<div class="player-current-score" id="current-1">0</div>
				</div>
			</div>
			<div class="player-2-panel">
				<div class="player-name" id="name-2">Player 2</div>
				<div class="player-score" id="score-2">43</div>
				<div class="player-current-box">
					<div class="player-current-label">Current</div>
					<div class="player-current-score" id="current-2">0</div>
				</div>
			</div>
	</div>
	<button class="btn-new"><i class="fa fa-plus-circle" aria-hidden="true"></i> New Game</button>
	<button class="btn-roll" id="roll"><i class="fa fa-spinner" aria-hidden="true"></i> Roll Dice</button>
	<button class="btn-hold"><i class="fa fa-caret-square-o-down" aria-hidden="true"></i> Hold</button>

	<input type="text" class="final-score" placeholder="FINAL SCORE"/>

		<img src="images/dice-2.png" alt="Dice" class="dice" id="dice-2">

	
	<script src="game.js" type="text/javascript"></script>
</body>	
</html>
